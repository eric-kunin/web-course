  <body>
    <div class="header">
      <h1>My Task Board</h1>
      <!-- <img class="myTitle" src="img/title.png" alt="title" /> -->
    </div>
    <div class="main">
      <form id="myForm" action="javascript:addNewMission()">
        <label for="missionData">Mission Data:</label>
        <input
          type="text"
          id="missionData"
          name="missionData"
          placeholder="I need to do..."
          required
        /><br />
        <label for="missionDate">Due date for the task:</label>
        <input
          type="date"
          id="missionDate"
          name="missionDate"
          required
        /><br /><br />
        <input type="submit" value="Save" />
        <input type="reset" value="Reset form" />
      </form>
    </div>
    <div id="footer" class="footer">
      <!-- <img src="img/notebg.png" alt="notebg" /> -->
    </div>
  </body>
