<!-- 
  Summary: 
  This is a note project with adding and deleting note images with text, along with date and time.
 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap CSS and JS links -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome link for the X delete button -->
    <script
      src="https://kit.fontawesome.com/c16a63bc27.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google Font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mansalva&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS and JS files -->
    <link rel="stylesheet" href="css/note.css" />
    <script defer src="js/note.js"></script>
    <title>Task Board</title>
  </head>
  <body>
    <!-- Container for Bootstrap -->
    <div class="container">
      <!-- Header -->
      <div class="header">
        <h1>My Task Board</h1>
      </div>
      <!-- Main Content -->
      <div class="main">
        <!-- Form for note data, date, and time inputs -->
        <form id="myForm" action="javascript:handleForm()">
          <!-- Input for note data -->
          <input
            type="text"
            id="noteData"
            class="form-control form-control-sm"
            placeholder="Note Data:"
            style="
              background-color: transparent;
              outline-color: transparent;
              border-style: none;
            "
            required=""
          />
          <!-- Input for note date -->
          <input
            type="date"
            class="form-control form-control-sm"
            id="noteDate"
            style="
              background-color: transparent;
              outline-color: transparent;
              border-style: none;
            "
            required
          />
          <!-- Input for note time -->
          <input
            type="time"
            class="form-control form-control-sm"
            id="noteTime"
            style="
              background-color: transparent;
              outline-color: transparent;
              border-style: none;
            "
            required
          />
          <!-- Submit and reset buttons -->
          <input class="btn btn-success btn-sm" type="submit" value="Save" />
          <input class="btn btn-danger btn-sm" type="reset" value="Reset" />
        </form>
      </div>
      <!-- Make an injection to the footer id -->
      <!-- Footer -->
      <div id="footer" class="footer row my-4"></div>
    </div>
  </body>
</html>
