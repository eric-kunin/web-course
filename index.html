<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mansalva&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/tasks.css" />
    <script defer src="js/tasks.js"></script>
    <title>Task Board</title>
  </head>
  <body>
    <div class="header">
      <h1>My Task Board</h1>
    </div>
    <div class="main">
      <form id="myForm" action="javascript:addNewMission()">
        <!-- data -->
        <label for="missionData">Mission Data:</label>
        <input
          type="text"
          id="missionData"
          name="missionData"
          placeholder="I need to do..."
          required
        /><br />
        <!-- date -->
        <label for="missionDate">Due date for the task:</label>
        <input type="date" id="missionDate" name="missionDate" required /><br />
        <!-- time -->
        <label for="missionTime">Target time for the mission:</label>
        <input type="time" id="missionTime" name="missionTime" required /><br />
        <!-- buttons -->
        <input type="submit" value="Save" />
        <input type="reset" value="Reset form" />
      </form>
    </div>
    <div id="footer" class="footer">
      <!-- <img src="img/notebg.png" alt="notebg" /> -->
    </div>
  </body>
</html>
